<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types and tags</title>

</head>

<body>
    <form action="">
        First name:
        <input type="text" name="fname" placeholder="Enter your first name">
        Last name:
        <input type="text" name="lname" placeholder="Enter your last name">
        Email:
        <input type="email" name="email" placeholder="enter your email">
        Password:
        <input type="password" name="password" placeholder="password">
        Phone Number:
        <input type="phone" name="phone" placeholder="Enter your Phone number">
        <br><br><br><br><br><br>

        <picture>
            <source media="(max-width:400px)"
                srcset="https://i.pinimg.com/236x/67/1c/7c/671c7c5707e40c78c9894f8454ccb2f7.jpg">
            <source media="(max-width:800px)"
                srcset=" https://thumbs.dreamstime.com/b/landscape-nature-mountan-alps-rainbow-76824355.jpg">

            <img src="./images/3.jpg" alt="images">

        </picture>




    </form>

</body>

</html>
